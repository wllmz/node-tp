version: '3.8'
services:
    node:
        container_name: project-api-node
        image: 'node:latest'
        working_dir: /home/node/app
        command:
            - /bin/sh
            - '-c'
            - 'npm install && npm start'
        ports:
            - '3000:3000'
        volumes:
            - './src:/home/node/app'
        links:
            - mongo
    mongo:
        container_name: project-api-db
        image: mongo
        ports:
            - "27017:27017"